<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benimle Barışır mısın?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('resim.jpg'); 
      background-repeat: repeat;
      background-size: 80px;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2rem;
      color: white;
      text-shadow: 2px 2px 5px #000;
      margin: 0 20px;
    }
    #buttons {
      margin-top: 40px;
    }
    .btn {
      font-size: 1.2rem;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #28a745;
      color: white;
    }
    #noBtn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Benimle barışır mısın?</h1>
  <div id="buttons">
    <button class="btn" id="yesBtn">Evet</button>
    <button class="btn" id="noBtn">Hayır</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let growCount = 0;
    let currentScale = 1;

    noBtn.addEventListener("click", () => {
      if (growCount < 3) {
        growCount++;
        currentScale += 0.3;
        yesBtn.style.transform = `scale(${currentScale})`;
      }
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "https://www.youtube.com/watch?v=clRdYNQNSnI"; // Kendi linkinle değiştir
    });
  </script>
</body>
</html>
